<md-card [ngSwitch] = "f.n">

  <dhb-function-description *ngSwitchCase = "0"
      [f] = "f.f">
  </dhb-function-description>

  <p *ngSwitchCase = "2">
    {{f.f.text}}
  </p>
  
  <div dhb-function-value-table *ngSwitchCase = "1"
              [f] = "f.f" 
              [numbers] = "[-3, -1, 0, 1, 3]">
  </div>
  
  <dhb-function-plot *ngSwitchCase = "3"
                 [f] = "f.f.fnc"
                 [x-range-exceptions] = "f.f.defExceptions"
                 [y-range] = "[-8,8]"
                 color = "#3f51b5">
  </dhb-function-plot>
</md-card>
